<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Flask Docker App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 600px;
    }

    footer {
      text-align: center;
      color: white;
      margin-top: auto;
    }

    .dark-mode {
      background: #121212 !important;
      color: #f1f1f1 !important;
    }

    .typing {
      display: inline;
      border-right: 2px solid #333;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #333 }
    }
  </style>
</head>
<body id="mainBody">

<div class="card p-5 text-center bg-white text-dark">
  <h2 class="mb-3"><span class="typing">ðŸš€ Hello from Flask in Docker!</span></h2>
  <p class="lead">By <strong>Kushvanth Chapala</strong> ðŸ˜Ž</p>

  <div class="my-3">
    <span class="badge bg-info">Python</span>
    <span class="badge bg-dark">Flask</span>
    <span class="badge bg-primary">Docker</span>
    <span class="badge bg-warning text-dark">CI/CD</span>
    <span class="badge bg-success">Render</span>
  </div>

  <button class="btn btn-outline-dark mb-3" onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>

  <button class="btn btn-outline-primary mb-3" data-bs-toggle="collapse" data-bs-target="#infoSection">ðŸ“– Learn More</button>
  <div class="collapse" id="infoSection">
    <p>This app is built with Flask, Dockerized, pushed to Docker Hub and deployed on Render via CI/CD (GitHub Actions).</p>
    <a href="https://github.com/kushvanth7/flask-devops-app" class="btn btn-sm btn-dark" target="_blank">GitHub</a>
    <a href="https://hub.docker.com/r/kushvanth7/flask-devops-app" class="btn btn-sm btn-primary" target="_blank">Docker Hub</a>
    <a href="https://my-flask-app-wijc.onrender.com/" class="btn btn-sm btn-success" target="_blank">Live Demo</a>
  </div>

  <hr>
  <h5>ðŸ’¬ Contact Me</h5>
  <form action="/contact" method="POST">
    <input type="text" name="name" class="form-control mb-2" placeholder="Your Name" required>
    <input type="email" name="email" class="form-control mb-2" placeholder="Your Email" required>
    <textarea name="message" class="form-control mb-2" placeholder="Message" rows="3" required></textarea>
    <div class="g-recaptcha mb-2" data-sitekey="YOUR_SITE_KEY"></div>
    <button class="btn btn-sm btn-outline-secondary">Send</button>
  </form>
</div>

<script>
  function toggleDarkMode() {
    document.getElementById("mainBody").classList.toggle("dark-mode");
  }
</script>
</body>
</html>
